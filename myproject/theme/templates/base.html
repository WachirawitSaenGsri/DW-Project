<!doctype html>
<html>
<head>
  {% load static tailwind_tags %}
  {% tailwind_css %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Restaurant Analytics{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white border-b sticky top-0 z-10">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <a href="/dashboard/" class="font-semibold">Restaurant Analytics</a>
      <div class="space-x-3">
        <a href="/upload/" class="px-3 py-1.5 rounded-xl bg-black text-white text-sm">อัปโหลด CSV</a>
        {% if request.user.is_authenticated %}
          <a href="/logout/" class="text-sm">ออกจากระบบ</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-6">{% block content %}{% endblock %}</main>

  {% block page_js %}{% endblock %}
</body>
</html>
