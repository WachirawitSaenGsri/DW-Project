{% extends 'base.html' %}
{% block title %}เข้าสู่ระบบ{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto bg-white p-6 rounded-2xl shadow">
  <h1 class="text-xl font-semibold mb-4">เข้าสู่ระบบ</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input name="username" class="w-full border rounded-lg p-2" placeholder="Username" required />
    <input name="password" type="password" class="w-full border rounded-lg p-2" placeholder="Password" required />
    <button class="w-full bg-black text-white rounded-xl py-2">เข้าสู่ระบบ</button>
  </form>
  {% for m in messages %}
    <p class="mt-3 text-red-600 text-sm">{{ m }}</p>
  {% endfor %}
</div>
{% endblock %}
